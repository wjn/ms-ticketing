apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats-streaming:0.17.0
          # cli args, need to be in this order
          args: [
              '--port',
              '4222',
              '--http_port',
              '8222',
              # hb = heartbeat
              '--hb_interval',
              '5s',
              '--hb_timeout',
              '5s',
              '--hb_fail_count',
              '2',
              '--stan_debug',
              '--cluster_id',
              'ticketing',
            ]
          resources:
            limits:
              memory: '128Mi'
              cpu: '500m'

---
apiVersion: v1
kind: Service
metadata:
  name: nats-srv
spec:
  selector:
    app: nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 42222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222
